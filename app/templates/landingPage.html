<span ng-controller="InstructionsCtrl">
    <div class="col-md-offset-1 col-md-10 instructions" ng-show="instructionsOn" id="instructionsBox">
        <h2>Instructions</h2>
        <ul>
        <li>Extra instructions will go here!</li>
        </ul>
        <button class="btn btn-danger pull-right" style="margin-bottom: 10px;" ng-click="toggleInstructions()">
            Hide
            <i class="glyphicon glyphicon-remove"></i>
        </button>
    </div>
    <div class="col-md-10 col-md-offset-1 content">
        <button id="showInstructions" ng-show="!instructionsOn" class="btn btn-primary pull-right" ng-click="toggleInstructions()">
            Instructions
            <i class="glyphicon glyphicon-list-alt"></i>
        </button>
        <p class="directions">Type the expression in the box to select all of the test scores</p>
        <ra-regex elm-id="level1" template-name="level1.html" textbox-placeholder="\d+"></ra-regex>
    </div>
</span>
