<div class="col-md-8 col-md-offset-1 content">
    <p class="instructions">Type the expression in the box to select all of the test scores</p>
    <ra-regex elm-id="level1" template-name="level1.html" textbox-placeholder="\d+"></ra-regex>
</div>
<div class="col-md-2" style="border: solid; border-radius: 5px; background-color: orange; margin-top: 10px;">
	<h2>Instructions</h2>
	<ul>
		<li> \d selects one digit (0-9) from the text on the page. </li>
		<li> + means that you'll select 1 or more of the previous character. </li>
		<li> So \d+ selects one or more digits in a row. </li>
	</ul>
</div>
